    }

    .developer-card::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: #d8d9e3;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .developer-card:hover::before {
      opacity: 0.8;
    }

    .developer-card:hover .developer-content {
      opacity: 0.8;
    }

    .developer-content {

      z-index: 1;
