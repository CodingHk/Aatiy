<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnVVu/59eI+IcYN7xwRzxPQ8wpNTEEgdbqFFZDpuZmKFeI3NpkO1HP70UK4ofJ/d/" crossorigin="anonymous">
  <title>Developers</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .developer-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 20px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .developer-card:hover {
      transform: translateY(-10px);
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.15);
    }

    .developer-image {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px auto;
      display: block;
      border: 3px solid #333;
    }

    .developer-name {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .developer-bio {
      text-align: center;
      margin: 10px 0;
    }

    .social-links {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }

    .social-link {
      display: inline-block;
      margin: 0 5px;
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      transition: transform 0.3s ease;
    }

    .social-link:hover {
      transform: scale(1.2);
    }

    .github {
      background-color: #333;
    }

    .twitter {
      background-color: #1DA1F2;
    }

    .linkedin {
      background-color: #0077B5;
    }

    .developer-card::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-color: #333;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .developer-card:hover::before {
      opacity: 0.8;
    }

    .developer-card:hover .developer-content {
      opacity: 0.8;
    }

    .developer-content {
      position: relative;
      z-index: 1;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="text-align: center; font-weight: bolder;">Aatiy Developers</h1>
    <div class="developer-cards">
      <div class="developer-card">
        <div class="developer-content">
          <img class="developer-image" src="https://via.placeholder.com/100x100"
          alt="moniaar">
          <h2 class="developer-name">Moniaar</h2>
          <p class="developer-bio">
            Bio: Software Engineering student focusing on Frontend.
          </p>
          <div class="social-links">
            <a class="social-link github" href="https://github.com/moniaar" target="_blank"><i class="fab fa-github"></i></a>
            <a class="social-link twitter" href="https://twitter.com/moniaar_" target="_blank"><i class="fab fa-twitter"></i></a>
            <a class="social-link linkedin" href="https://linkedin.com/in/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <!-- <a class="social-link github" href="https://github.com/moniaar" target="_blank">
              <img src="images/github-mark/github-mark-white.png" alt="GitHub Logo">
          </a> -->
        
          </div>
        </div>
      </div>
      <div class="developer-card">
        <div class="developer-content">
          <img class="developer-image" src="images/solomon.png" alt="solomon">
          <h2 class="developer-name">Solomon</h2>
          <p class="developer-bio">
            Bio: Software Engineering student focusing on Backend.
          </p>
          <div class="social-links">
            <a class="social-link github"
                      href="https://github.com/solomonchidera" target="_blank"><i class="fab fa-github"></i></a>
            <a class="social-link twitter"
                      href="https://twitter.com/solomonchidera_" target="_blank"><i class="fab fa-twitter"></i></a>
            <a class="social-link linkedin"
                      href="https://linkedin.com/in/solomonchidera_" target="_blank"><i class="fab fa-linkedin-in"></i></a>
          </div>
        </div>
      </div>
      <!-- Add more developers here -->
    </div>
  </div>
</body>
</html>
